<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <script type="text/javascript" src="script/jq/jq.js"></script>
    <script type="text/javascript" src="script/script.js"></script>
</head>

<body>
    <div  id="menu" class="left_menu_wrapper hidden ">
        <div class="logo_wrapper hidden">
            <div class="logo hidden">
                <img id="logo" src="svg/logo.svg">
                <div class="logo_subtitle hidden">
                    Личный кабинет
                </div>
            </div>
        </div>
        <button id="addNewOrderButton" class="hidden">
            <div class="button_wrapper hidden">
            <div class="button_detail hidden"><img  src="svg/button_plus.svg">
            </div>
            <span class="new_order hidden"> Новый заказ</span>
            </div>
        </button>
        <div class="menu_items_wrapper hidden">
            <div class="menu_items">
                <div class="menu_item_wrapper hidden">
                    <div class="item hidden">
                        <div class="item_icon"><img src="svg/orders.svg">
                        </div>
                        <span class="item_title hidden">Заказы</span>
                    </div>
                </div>
                <div class="menu_item_wrapper hidden">
                    <div class="item hidden">
                        <div class="item_icon">
                            <img src="svg/calculator.svg">
                        </div>
                        <span class="item_title hidden">Калькулятор</span>
                    </div>
                </div>
                <div class="menu_item_wrapper hidden">
                    <div class="item hidden">
                        <div class="item_icon">
                            <img src="svg/report.svg">
                        </div>
                        <span class="item_title hidden">Отчетность</span>
                    </div>
                </div>
            </div>
            <div class="menu_item_wrapper hidden"  onclick="getSmallMenu()">
                <div class="item hidden">
                    <div class="item_icon">
                        <img  id="zoom" src="svg/zoom.svg">
                    </div>
                    <span class="item_title hidden">Уменьшить</span>
                </div>
            </div>
        </div>
        <div class="hr hidden">
            <svg  height="3" viewBox="0 0 201 3" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M0 0.5L200 2.5" stroke="#485775" stroke-opacity="0.5" />
        </div>
        </svg>
        <div class="menu_footer hidden">
            <div class="menu_item_wrapper hidden">
                <div class="item hidden">
                    <div class="item_icon">
                        <img src="svg/exit.svg">
                    </div>
                    <span class="item_title hidden">Выход</span>
                </div>
            </div>
            <div class="menu_item_wrapper hidden">
                <div class="item hidden">
                    <span class="item_title hidden">+ 7 (495) 230-03-03</span>
                </div>
            </div>
            <div class="links_wrapper hidden ">
                <ul class="user_links hidden">
                    <li class="user_link hidden"><a class="hidden" href="#">Временные фалы cookie</a></li>
                    <li class="user_link hidden"><a href="#" class="hidden"> Пользовательское соглашение</a></li>
                    <li class="user_link hidden" ><a href="#" class="hidden">Политика конфиденциальности</a></li>
                    <li class="user_link hidden"><a href="#" class="hidden"> Все права защищены © 2018 Delans.</a></li>
                </ul>
            </div>
        </div>
    </div>
   
</body>

</html>
